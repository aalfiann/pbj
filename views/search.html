@{title(CONF.title)}

@{section meta}
@{view('partial-meta')}
@{end}
@{section menu}
@{view('partial-menu')}
@{end}

<div class="container">
    <h1>@{CONF.title}</h1>
    <p>
        Cari data penyedia :
    </p>

    <select id="searchby" class="smooth space-right">
        <option value="nama" selected>Nama Perusahaan</option>
        <option value="npwp">NPWP</option>
    </select>
    <select id="isactive" class="smooth space-right">
        <option value="aktif" selected>Registrasi</option>
        <option value="proses">Proses Registrasi</option>
    </select>
    <input id="searchlpjk" type="text" style="width:50%;" class="smooth"
        placeholder="input nama perusahaan / NPWP"><span class="addon" onclick="submitCariPenyedia()"
        title="Pencarian"><i class="mdi mdi-magnify"></i></span>

    <div id="sbu"></div>
</div>

@{section footer}
@{view('partial-footer')}
@{end}

@{section js}
@{view('partial-js')}
<script type="text/javascript" src="@{CONF.baseAssetsUrl}/assets/js/searchlpjk.js"></script>
@{end}
