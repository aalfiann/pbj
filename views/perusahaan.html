@{title('Pencarian dari Data Perusahaan')}

@{section meta}
@{view('partial-meta')}
<link rel="stylesheet" href="@{CONF.baseAssetsUrl}/assets/js/tingle/tingle.min.css">
<style>
    /* Style the tab */
.tab {
  overflow: hidden;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
}

/* Style the buttons inside the tab */
.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
  font-size: 17px;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.active {
  background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
  display: none;
  padding: 6px 12px;
  border: 1px solid #ccc;
  border-top: none;
}
</style>
@{end}
@{section menu}
@{view('partial-menu')}
@{end}

<div class="container">
    <h1>Pencarian dari Data Perusahaan</h1>
    <p>
        Cari data perusahaan :
    </p>

    <select id="filterby" onchange="setFilterBy(this)" class="smooth space-right"></select>
    <input id="ifilter" type="text" class="smooth space-right" placeholder="Input disini...">
    <input id="search" type="text" style="width:50%;" class="smooth" placeholder="input kata kunci & enter"><span class="addon" onclick="submitSearch()" title="Pencarian"><i class="mdi mdi-magnify"></i></span>
    <div id ="onprogress"></div>
    <div id="app"></div>
</div>

<div id="detail" style="display: none;"></div>

@{section footer}
@{view('partial-footer')}
@{end}

@{section js}
@{view('partial-js')}
<script type="text/javascript" src="@{CONF.baseAssetsUrl}/assets/js/tingle/tingle.min.js"></script>
<script type="text/javascript" src="@{CONF.baseAssetsUrl}/assets/js/perusahaan-es5.js"></script>
@{end}
